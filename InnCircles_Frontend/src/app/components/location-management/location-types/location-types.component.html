<div class="container">
  <h2>Location Types Management</h2>
 

  <div class="add-location-type">
    <input type="text" [(ngModel)]="newLocationTypeName" placeholder="Enter new location type" />
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    <button (click)="addLocationType()">Add</button>
  </div>

  <div class="location-types-list">
    <ul>
      <li *ngFor="let locationType of locationTypes">
        <span *ngIf="!editingState[locationType._id]" (click)="moveToCreation(locationType)">
          {{ locationType.name }}
          <img *ngIf="locationType.image" 
             [src]="locationType.image" 
             alt="Image">
        </span>
        <div *ngIf="editingState[locationType._id]">
          <input type="text" [(ngModel)]="locationType.name" />
          <input type="file" (change)="onEditFileSelected($event, locationType)" accept="image/*" />
          <img *ngIf="locationType.image" 
             [src]="locationType.image" 
             alt="Current Image">
        </div>
        <div>
          <button class="button" (click)="toggleEdit(locationType)">{{ editingState[locationType._id] ? 'Save' : 'Edit' }}</button>
          <button class="button delete" (click)="deleteLocationType(locationType._id)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
